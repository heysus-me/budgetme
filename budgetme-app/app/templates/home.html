{% extends "base.html" %}

{% block content %}
<script src="/static/home.js" defer></script>
<!-- Button to open the modal -->
<button type="button" class="btn btn-primary" onclick="openModal()">Add Transaction</button>

<!-- The Modal -->
<div id="transactionModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add Transaction</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ today_date }}">
            </div>
            <div class="form-group">
                <label for="budget_id">Budget</label>
                <select class="form-control" id="budget_id" name="budget_id" required>
                    {% for budget in budgets %}
                        <option value="{{ budget.id }}">{{ budget.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="category_id">Category</label>
                <select class="form-control" id="category_id" name="category_id">
                    <option value="">None</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </div>
</div>


<div>
    <label for="budgetSelect">Choose a budget:</label>
    <select id="budgetSelect">
        {% for budget in budgets %}
            <option value="{{ budget.id }}">{{ budget.name }}</option>
        {% endfor %}
    </select>
</div>

<div>
    <canvas id="expensesPieChart" width="400" height="400"></canvas>
</div>

<div id="transactionsContainer"></div>


{% endblock %}
