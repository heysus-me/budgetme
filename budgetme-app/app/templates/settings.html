{% extends "base.html" %}

{% block content %}
    <h2>Settings</h2>
    <form method="POST">
        <label for="default_budget_id">Default Budget:</label>
        <select id="default_budget_id" name="default_budget_id" required>
            {% for budget in budgets %}
                <option value="{{ budget.id }}" {% if settings and budget.id == settings.default_budget_id %}selected{% endif %}>{{ budget.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Save Settings</button>
    </form>
{% endblock %}
